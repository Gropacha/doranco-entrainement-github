  <body>
    <p>Bonjour tout le monde !</p>
    <!-- Je veux garder l'évolution de ma page 04-index.html
        Je veux stocker les différentes phases de l'évolution de ce fichier
        => git !!!
        2 commandes à connaître :
        git add --all
        git commit -m "création page d'accueil"


        git add --all
        action sélectionner des fichiers pour les versionner dans le repo
        --all => tous les fichiers

        git commit -m "message personnalisé"
        action d'enregistrement des fichiers dans le repo
        -m "message personnalisé" => associé à l'enregistrement un message qui explique
        le pourquoi du dépôt

        toujours 2 étapes => on sélectionne git add --all et on enregistre avec un message git commit -m "message personnalisé"

        -->
    <article>
      <h2>Je suis un article</h2>
      <img src="https://via.placeholder.com/400x200" alt="" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus at
        tempora veritatis suscipit quos delectus cupiditate deleniti, quam est
        ullam similique nostrum laborum ad corporis rerum molestias aperiam
        eveniet! Modi.
      </p>
    </article>


    <form action="">
