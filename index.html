<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compteur de clic</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
        min-height: 100vh;
        min-width: 100vw;
        font-family: sans-serif;
      }
      h1 {
        font-size: 50px;
        height: 60px;
        width: 1200px;
        background-color: coral;
        color: brown;
        text-align: center;
        justify-self: center;
      }
    </style>
    <script>
      window.addEventListener("load", function () {
        let count = 0;
        const compteurHtml = document.querySelector("h1");
        compteurHtml.addEventListener("click", function () {
          compteurHtml.innerHTML = `Vous avez cliqué ${++count} fois sur cette bannière`;
        });
      });
    </script>
  </head>
  <body>
    <h1>Cliquez sur moi !</h1>
  </body>
</html>
